<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Plus</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" /><link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"  />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
  </head>

  <body>  <div class="container">
    <form id="search-form">
          <input type="text" placeholder="Search city..." autofocus="on" id="search-city"/>
          <input type="submit" value="search" />
          <button id="current-position">Current Location</button>
        </form>
        <p id="current-time">
      Sunday, 20th March 19:00
    </p>
    <h1 id="city-input">Sevilla, Spain</h1>
    <h2><span class="temperature" id="current-temperature">0</span>
      <span class="degrees"><a href="#" id="celsius-temp">°C</a> | <a href="#" id="fahrenheit-temp">°F</a></span></h2>
    <ul>
      <li>Temperature of the day : 25°C / 7°C</li>
      <li>Precipitations : 1%</li>
      <li>Humidity : 84%</li>
      <li>Wind : 5 km/h</li>
    </ul>
    <div class="row">
      <div class="col-2 border p-5 mt-3 rounded-circle">20°C/5°C</div>
      <div class="col-2 border p-5 mt-3 rounded-circle">15°C/2°C</div>
      <div class="col-2 border p-5 mt-3 rounded-circle">17°C/3°C</div>
      <div class="col-2 border p-5 mt-3 rounded-circle">13°C/2°C</div>
      <div class="col-2 border p-5 mt-3 rounded-circle">15°C/8°C</div>
      <div class="col-2 border p-5 mt-3 rounded-circle">18°C/5°C</div>
    </div>
    <div class="row">
    <div class="col-2">Monday</div>
    <div class="col-2">Tuesday</div>
    <div class="col-2">Wednesday</div>
    <div class="col-2">Thursday</div>
    <div class="col-2">Friday</div>
    <div class="col-2">Saturday</div>
  </div>
  <a href="https://github.com/ana4is/weather-app-to-improve" target="_blank">GitHub URL</a>
  <br /></body>
  <script src="src/index.js"></script>
</html>
